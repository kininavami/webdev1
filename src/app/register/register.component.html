<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>
  
    <div class="card-body">
      <form #userform="ngForm">
          <div class="form-group">
              <label>Name</label>
              <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid" class="form-control is-invalid" name="Name" [(ngModel)]="userModel.name">
          </div>
          <div class="form-group">
              <label>Username</label>
              <input type="text"  required #username="ngModel" [class.is-invalid]="username.invalid" class="form-control is-invalid" name="username" [(ngModel)]="userModel.username">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  name="email" [(ngModel)]="userModel.email">
        </div>
          <div class="form-group">
              <select class="custom-select" [(ngModel)]="userModel.role" name='role'>
                  <option >Please Select your role</option>
                  <option *ngFor="let role of Roles">{{role}}</option>
              </select>
          </div>  
      <div ngModelGroup="address">
          <div class="form-group">
          <label>House Number</label>
          <input type="text" class="form-control" ngModel name="housenumber">
          </div>
          <div class="form-group">
          <label>Street</label>
          <input type="email" class="form-control" ngModel name="street">
          </div>
          <div class="form-group">
          <label>State</label>
          <input type="tel" class="form-control" ngModel name="state">
          </div>
          <div class="form-group">
          <label>Zip code</label>
          <input type="number" class="form-control" ngModel name="zipcode">
          </div>
      </div>
      <button class="btn btn-primary" routerLink="/login" type="submit">Submit form</button>
      </form>
  </div>
</div>
</div>
</div>
