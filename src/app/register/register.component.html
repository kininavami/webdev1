<div class="container-fluid">
  <h1>User Registration</h1>
    <form #userform="ngForm" (ngSubmit) = "OnSubmit(userform.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required   class="form-control is-invalid" ngModel name="name" >
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text"  required  class="form-control is-invalid" ngModel name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"  required  class="form-control is-invalid" ngModel name="password">
      </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ngModel  name="email">
      </div>
        <div class="form-group">
          <label>Role</label>
            <select class="custom-select" ngModel name="role">
                <option >Please Select your role</option>
                <option *ngFor="let role of Roles">{{role}}</option>
            </select>
        </div>  
    <div ngModelGroup="address">
        <div class="form-group">
        <label>House Number</label>
        <input type="text" class="form-control" ngModel  name="housenumber">
        </div>
        <div class="form-group">
        <label>Street</label>
        <input type="email" class="form-control" ngModel name="street">
        </div>
        <div class="form-group">
        <label>State</label>
        <input type="tel" class="form-control" ngModel name="state">
        </div>
        <div class="form-group">
        <label>Zip code</label>
        <input type="number" class="form-control" ngModel name="zipcode">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
